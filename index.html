<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaNova - AI Translation Bot</title>
    <!-- Vercel Analytics -->
    <script src="https://va.vercel-analytics.com/v1/script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .language-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .lang-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-box {
            background: #f8f9ff;
            border: 2px solid #e8ebff;
            border-radius: 10px;
            padding: 20px;
            min-height: 120px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-style: italic;
        }

        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border-color: #fecaca;
        }

        .swap-button {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
        }

        .swap-button:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .language-selector {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê LinguaNova</h1>
        
        <div class="input-section">
            <div class="language-selector">
                <div class="lang-group">
                    <label for="fromLang">From:</label>
                    <select id="fromLang">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="tr">Turkish</option>
                        <option value="pl">Polish</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                    </select>
                </div>
                
                <div class="lang-group">
                    <label for="toLang">To:</label>
                    <select id="toLang">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="tr">Turkish</option>
                        <option value="pl">Polish</option>
                        <option value="nl">Dutch</option>
                        <option value="sv">Swedish</option>
                        <option value="da">Danish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                    </select>
                </div>
            </div>
            
            <button class="swap-button" onclick="swapLanguages()" title="Swap languages">‚áÑ Swap</button>
            
            <label for="inputText">Enter text to translate:</label>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="button-container">
            <button onclick="translateText()" id="translateBtn">
                üöÄ Translate
            </button>
        </div>

        <div class="output-section">
            <label>Translation:</label>
            <div id="output" class="output-box">
                Your translation will appear here...
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;
            const outputDiv = document.getElementById('output');
            const translateBtn = document.getElementById('translateBtn');

            if (!inputText) {
                outputDiv.innerHTML = '<span class="error">Please enter some text to translate.</span>';
                return;
            }

            if (fromLang === toLang && fromLang !== 'auto') {
                outputDiv.innerHTML = '<span class="error">Please select different source and target languages.</span>';
                return;
            }

            // Show loading state
            translateBtn.disabled = true;
            outputDiv.innerHTML = '<div class="loading">Translating your text...</div>';

            try {
                const prompt = fromLang === 'auto' 
                    ? `Translate the following text to ${getLanguageName(toLang)}. Detect the source language automatically: "${inputText}"`
                    : `Translate the following text from ${getLanguageName(fromLang)} to ${getLanguageName(toLang)}: "${inputText}"`;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a professional translator. Provide only the translation without any additional text or explanations.'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.3
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const translation = data.choices[0].message.content.trim();
                
                outputDiv.innerHTML = translation;
                
            } catch (error) {
                console.error('Translation error:', error);
                outputDiv.innerHTML = '<span class="error">Sorry, there was an error with the translation. Please check your API key and try again.</span>';
            } finally {
                translateBtn.disabled = false;
            }
        }

        function swapLanguages() {
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');
            
            if (fromLang.value === 'auto') {
                return; // Can't swap when auto-detect is selected
            }
            
            const temp = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = temp;
        }

        function getLanguageName(code) {
            const languages = {
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'ja': 'Japanese',
                'ko': 'Korean',
                'zh': 'Chinese',
                'ar': 'Arabic',
                'hi': 'Hindi',
                'tr': 'Turkish',
                'pl': 'Polish',
                'nl': 'Dutch',
                'sv': 'Swedish',
                'da': 'Danish',
                'no': 'Norwegian',
                'fi': 'Finnish'
            };
            return languages[code] || code;
        }

        // Allow Enter key to trigger translation (Ctrl+Enter for new line)
        document.getElementById('inputText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.ctrlKey) {
                event.preventDefault();
                translateText();
            }
        });

        // Auto-resize textarea
        document.getElementById('inputText').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
